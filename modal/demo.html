<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>

    </style>

    <title>Accessible Modal example</title>
  </head>
  <body>
    <header>
        
    </header>
    <main role="main">
        <section class="jumbotron">
            <div class="container">
                <h1 class="jumbotron-heading">Accessible Modal example</h1>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">
                <!-- Button trigger modal -->
                <button id="btnClose" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                </button>
                    
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-describedby="dialog1Desc" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p id="dialog1Desc">Some text in the modal.</p>
                            </div>
                            <div class="modal-footer">
                            <button type="button" id="closeMe" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script>
        // trigger once dialog box is shown
        $('#exampleModal').on('shown.bs.modal', function () {
            // set the attribute aria-hidden to be invisible
            $("#exampleModal").attr("aria-hidden","false");
            // remove tab order
            $("#exampleModal").attr("tabindex","-1");
            // change focus to button
            $('#closeMe').focus();
        });

    </script>
  </body>
</html>
